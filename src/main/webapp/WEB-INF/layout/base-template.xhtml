<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <f:facet name="first">
    <p:importEnum type="com.questionbank.entity.UserType" var="UserType"/>
    <p:importEnum type="com.questionbank.entity.ApprovalStatus" var="ApprovalStatus"/>
    <p:importEnum type="com.questionbank.entity.QuestionLevel" var="Level"/>
    <p:importEnum type="com.questionbank.view.QuestionListFor" var="ListFor"/>
</f:facet>
    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>
            <ui:insert name="title">Question Bank</ui:insert>
        </title>
    </h:head>

    <h:body styleClass="ui-input-filled bg-blue-50">
        <ui:insert name="content"/>
        <h:outputStylesheet name="primeflex/primeflex3.css" library="css"/>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:body>
</f:view>
</html>
